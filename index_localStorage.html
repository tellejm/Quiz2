<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>
<body>
    <div class="container1" >
        <div class=row></div>
            <form>
                <div class="form-group col-sm-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group col-sm-6">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" min="1" max="100">
                </div>
                <div class="form-group col-sm-6">
                    <label for="genero">Genero</label>
                    <select class="form-control" id="genero">
                        <option></option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                    </select>
                </div>    
                <div class="form-group col-sm-6">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo">
                </div>
                <button type="button" onclick="datosPersonales()">Enviar</button>
            </form>
           
    </div>
    <div class="container">
        <div class=row></div>
            <form>

                <div class="form-group">
                    <label for="form_user">Nota</label>
                    <input type="text" class="form-control" id="form_user">
                </div>
                <button type="button" onclick="guardar_nota()" class="btn btn-primary">Guardar</button>
            </form>
            <div id="nota_guardadas"></div>
    </div>
    



    <script src="formato.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>   
</body>
</html>
